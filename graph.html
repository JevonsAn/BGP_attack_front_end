    <script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);
 
    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody().strength([-100]))
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("myjson", function(error, graph) {
      if (error) throw error;

      var link = svg.append("g")
          .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
          .attr("stroke-width", function(d) { return 3; });//Math.sqrt(d.value);
      
      var radius = 3;

      d3.selectAll("line").on("click",function(d) {
            if (d.click==0) {
              d3.select(this).style("stroke","#DC143C");
              d.click=1;
            }
            else {
              d3.select(this).style("stroke","#333");
              d.click=0;
            }
            
          });

      var node = svg.selectAll(".node")
                    .data(graph.nodes)
                  .enter().append("g")
                    .attr("class", "node");                    


      node.append("image")
          // .attr("r", 5)
          // .attr("fill", function(d) { return color(d.group); })
          .attr("xlink:href",function(d) { 
            s = "static/" + d.type +".png"
            return s; 
          })
          // .attr("x", "-8px")  
          // .attr("y", "-8px")
          .attr("width","20")
          .attr("height","20")
          .on("click",function(d) {
            if (d.click==0) {
              d3.select(this).attr("xlink:href",function(d) { 
                s = "static/" + d.type + "_attack" +".png"
                return s; 
              })
              d.click=1;
            }
            else {
              d3.select(this).attr("xlink:href",function(d) { 
                s = "static/" + d.type +".png"
                return s; 
              })
              d.click=0;
            }
          })
          .on("dblclick",function (d) {;
            d3.select(this)
              .attr("fx",d.x)
              .attr("fy",d.y)          
          })
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      
      // img = svg.selectAll("image").

      node.append("title")
          .text(function (d) {
            s = "IP地址 : "+ d.ip +"\nASN : " + d.ASN ;
            if (("asname" in d )&&("prefix" in d)){
              s +="\nAS名称 : " + d.asname + "\n前缀 : " + d.prefix;
            }
            return s;
          });

      node.append("rect")
          .attr("width",70)
          .attr("height",9)
          .attr("fill","white")

      node.append("text")
          .attr("dx", 12)
          .attr("dy", 10)
          .attr("style","background-color:white;opacity:1;")
          .style("text-anchor", "middle")
          .style("fill", "#444")
          .style("font-family", "Arial")
          .style("font-size", 9)

          .text(function(d) { 
            if (d.type == "host")
            {
              return d.ASN+":"+d.ip;
            }
            else if (d.type == "switch"){
              return " ";
            }
            else{
              return d.ASN+":"+d.ip[0];
            }
          });     


      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.selectAll("image")
            .attr("x", function(d) { d.x = Math.max(radius, Math.min(width - radius, d.x)); return d.x-10; })
            .attr("y", function(d) { d.y = Math.max(radius, Math.min(height - radius, d.y)); return d.y-10; });
        node.selectAll("text")
            .attr("x", function(d) { d.x = Math.max(radius, Math.min(width - radius, d.x)); return d.x-20; })
            .attr("y", function(d) { d.y = Math.max(radius, Math.min(height - radius, d.y)); return d.y-20; });
        node.selectAll("rect")
            .attr("x", function(d) { d.x = Math.max(radius, Math.min(width - radius, d.x)); return d.x-40; })
            .attr("y", function(d) { d.y = Math.max(radius, Math.min(height - radius, d.y)); return d.y-18; });
      }

      // node.on("mouseover", function(){
      //   d.
      // });
      
      // link.on("click",function(){
      //     var body=d3.selectAll(body);
      //     body.append("p").text(function (d) {
      //       s = d.source;
      //       return s;});
      //     d3.select(this)
      //         .attr("fill","red");
      // });
    });

    function dragstarted(d) {
      if (!d3.event.active) {
        simulation.alphaTarget(0.3).restart();
        
      }
      d.fx = d.x;
      d.fy = d.y;
      
    }

    function dragged(d) {
      if (!d3.event.active) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) {
        simulation.alphaTarget(0);        
      }
      d.fx = d.x;
      d.fy = d.y;
    }
